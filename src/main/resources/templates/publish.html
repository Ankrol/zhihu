<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>提问</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="navigation::nav"></div>

    <div class="container-fluid">
        <div class="row">
        <div class="publishleft col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true">提问</span></h3>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题</label>
                    <input type="text" id="title" name="title" th:value="${title}" class="form-control" placeholder="请输入问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题描述</label>
                    <textarea name="description" id="description" th:value="${description}" class="form-control" cols="30" rows="10" placeholder="请输入问题描述"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" name="tag" id="tag" th:value="${tag}" class="form-control" placeholder="请输入标签，以','分隔"></input>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <span class="alert alert-danger" th:text="${error}" th:if="${error!=null}"></span>
                        <button type="submit" class="btn btn-success publishbtn">发布</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="publishright col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <br>
            <h3>问题发起指南</h3>
            · 问题标题：请用精简的语言描述您发布的问题，不超过25字
            <br>
            · 问题描述：详细描述您的问题内容，确保描述清晰直观，并提供一些相关的资料
            <br>
            · 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
    </div>
</body>
</html>
